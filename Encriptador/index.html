<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo Alura">
        
    </header>

    <main>
        <section class="IngresarTexto">

            <div class="TextArea">
                <textarea name="texto" id="TextoEncriptado" onclick="clearText()">Ingrese el texto aquí</textarea>
            </div>

            <div class="ABotonesED">

                <div class="Especificaciones">
                    <img src="img/bi_exclamation-circle-fill.png" alt="Signo de exclamación">
                    <p> Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="Botones">
                    <button type="button" id="BotonEncriptado">Encriptar</button>
                    <button type="button" id="BotonDesencriptado">Desencriptar</button>
                </div>
    
            </div>

        </section>

        <section class="Mensaje">

            <div class="container">
                <textarea name="resultado" id="TextoDesencriptado"></textarea>
                
            </div> 

            <div class="BtCopiar">
                <button type="button" id="BotonCopiar">Copiar</button>
            </div>

        </section>
        
    </main>

</body>

<script>
    var btnEncriptar = document.querySelector("#BotonEncriptado");
    btnEncriptar.onclick = encriptar;

    var btnDesencriptar = document.querySelector("#BotonDesencriptado");
    btnDesencriptar.onclick = desencriptar;

    var btnCopiar = document.querySelector("#BotonCopiar");
    btnCopiar.onclick = copiar;
    
</script>
</html>
